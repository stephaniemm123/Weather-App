<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/a7788131b0.js" crossorigin="anonymous"></script>

    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styling.css" media="screen" />

</head>

<body>
    <div class="container">
        <form id="search-form">
            <div class="form-group">
                <input type="text" class="form-control" id="searchbar" placeholder="Search any city" autocompete="off"
                    autofocus="on">
                <input type="submit" id="search-select-city" value="Search" />
                <input type="button" id="current-location-btn" value="Current" />
        </form>


    </div>
    <div class="container2">
        <div class="interior">
            <div class="city">
                <h1>
                    <span id="display-city"> San Antonio </span>
            </div>
            <i class="fas fa-sun"></i>
            <span id="icon" div class="icon"></span>
            <span id="current-degrees" div class="current-degrees"></span>
            <ul>
                <li><span class="temperature" id="temperature">30°C</span></li>
                <li class="description" div class="description">Sunny</li>
                <li class="date" div class="date">Monday 13:22</li>
                <li class="humidity" div class="humidity">Humidity <span id="humidity">41</span>%</li>
                <li class="wind" div class="wind">Wind <span id="wind">4</span>kmh</li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <div class="float-left">
                        </div>
                    </div>
                </div>
            </div>
            </h1>
        </div>
    </div>
    </div>
    <script src="weather.js"></script>


    </div>
    <div class="author">This app was coded by <a href="mailto:stephaniemm123@gmail.com"> Stephanie Muñoz</a>: <a
            href="https://github.com/stephaniemm123/Weather-App"> Open source code.</a></div>

</body>

</html>
