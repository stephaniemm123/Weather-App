<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/a7788131b0.js" crossorigin="anonymous"></script>

    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <link ref="stylesheet" href="styling.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styling.css" media="screen" />


</head>

<body>
    <div class="container">
        <form id="search-form">
            <div class="form-group">
                <input type="text" class="form-control" id="searchbar" placeholder="Search any city" autocompete="off"
                    autofocus="on">
                <input type="submit" class="btn btn-primary" value="Search" />
                <input type="button" class="btn btn-primary" id="current-location-btn" value="Current" />
        </form>


    </div>
    <h1 style="font-weight: bolder;">
        <div class="city">
            <span id="display-city"> San Antonio </span>

        </div>
        <h2>
            <span id="icon"></span>
            <strong>
                <span id="current-degrees"></span>
            </strong>

            <i class="fas fa-sun"></i>
    </h1>
    <ul>
        <li><span class="temperature" id="temperature">30 </span>°C</span></li>

        <li class="date">Mon 13:22</li>
        <li class="description">Sunny</li>
        <div class="row">
            <div class="col-6">
                <div class="clearfix">
                    <div class="float-left">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <ul>
                <li>Humidity <span id="humidity">41</span>%</li>
                <li>Wind <span id="wind">4</span>kmh</li>
        </div>

                    
                <script src="weather.js"></script>    
</ul>
</div>
<small><p>This app was coded by <a href="mailto:stephaniemm123@gmail.com"> Stephanie Muñoz</a>: <a
                            href="https://github.com/stephaniemm123/Weather-App"> Open source code.</a></p></small>
 </body>   
</html>
