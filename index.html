<!DOCTYPE html>
<html>

<head>

    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styling.css" media="screen" />

</head>

<body>
    <div class="container">
        <form id="search-form">
            <div class="form-group">
                <input type="text" class="form-control" id="searchbar" placeholder="Search any city" autocompete="off"
                    autofocus="on">
                <input type="submit" id="search-select-city" value="Search" />
                <input type="button" id="current-location-btn" value="Current" />
        </form>


    </div>
    <div class="container2">
        
        <br>

        <div class="interior">
            <div class="city">
                <h1>
                    <span id="display-city"> San Antonio </span>
            </div>
           <span id="current-degrees" div class="current-degrees"></span>
            <ul>
                <li><span class="temperature" id="temperature">94</span>°F | 30°C</li>
                <li class="description" div class="description">Sunny</li>
                <li class="date" div class="date">Monday 13:22</li>
                <li class="humidity" div class="humidity">Humidity <span id="humidity">41</span>%</li>
                <li class="wind" div class="wind">Wind <span id="wind">4</span>kmh</li>
            </ul>
                <div class="row weather-forecast" id="forecast">
                    <div class="col-2">
                        <h3>
                            12:00pm
                        </h3>
                        <div class="forecastIcon">
                            <div class="current-temperature__icon-container">
                                <img src="images/sunny.jpg" class="current-temperature__icon" alt="">
                            </div>
                            <div class="weather-forecast-temperature">
                            <strong>16</strong>|15°
                        </div>
                        </div>
                        
                    </div>
                </div>
                        </div>
                    </div>
                </div>
            </div>
            </h1>
        </div>
    </div>
    </div>
    


    </div>
    <div class="author"><a href="https://github.com/stephaniemm123/Weather-App">Open source code</a> by <a href="mailto:stephaniemm123@gmail.com"> Stephanie Muñoz</a></div>
    <script src="weather.js"></script>

</body>

</html>
